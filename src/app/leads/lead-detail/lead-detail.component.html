<h1 class="text-center">{{title}}</h1>
<div class="container mt-5">
  <form [formGroup]="detailForm" novalidate>
    <app-custom-input [label]="'First Name'" [validations]="{required:'First Name required'}">
      <input appInputRef class="form-control" formControlName="firstName" type="text" placeholder="first name" />
    </app-custom-input>
    <app-custom-input [label]="'Last Name'" [validations]="{required:'Last Name required'}">
      <input appInputRef class="form-control" formControlName="lastName" type="text" placeholder="last name" />
    </app-custom-input>
    <app-custom-input [label]="'Last Name'" [validations]="{required:'Last Name required'}">
      <input appInputRef class="form-control" formControlName="lastName" type="text" placeholder="last name" list="inputCountry"/>
      <datalist  id="inputCountry" type="text">
        <option>belgi</option>
        <option>manisa</option>
        <option>izmir</option>
        <option>turgutlu</option>
      </datalist>
    </app-custom-input>
    <app-custom-input [label]="'Last Name'" [validations]="{required:'Last Name required', email: 'email is required'}">
      <input appInputRef class="form-control" formControlName="email" type="email" placeholder="email"/>
    </app-custom-input>
    <app-custom-input [label]="'tel'" [validations]="{required:'tel required'}">
      <input appInputRef class="form-control" formControlName="tel" type="number" placeholder="phone"/>
    </app-custom-input>
    <div>
      <button [disabled]="detailForm.invalid" type="button" class="btn btn-primary">Primary</button>
    </div>
  </form>
</div>
