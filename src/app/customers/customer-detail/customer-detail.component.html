<h1 class="text-center mt-5">CUSTOMER NAME</h1>

<form class="container mt-5">
  <div class="row">
    <div class="col">
      <label for="customercontent" class="font-weight-bolder">Customer</label>
      <div class="form-group">
        <label for="validationCustom01">Customer name</label>
        <input  type="text" placeholder="Customer Name" class="form-control " formControlName="customername"  id="validationCustom01" list="customers" value="">

      </div>

      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" formControlName="addressline1" class="form-control" id="inputAddress" placeholder="Type Address">

      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" formControlName="addressline2" class="form-control" id="inputAddress2" placeholder="Type Address">

      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCity">Country</label>
          <select formControlName="country" id="inputCountry" class="form-control">
            <option selected>Choose a country</option>

          </select>


        </div>
        <div class="form-group col-md-4">
          <label for="inputCity">City</label>
          <input type="text" placeholder="Choose a city" formControlName="city" class="form-control" id="inputCity">

        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <input type="text" placeholder="Choose a state" formControlName="state" class="form-control" id="inputState">

        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputZip">Zip</label>
          <input type="text" placeholder="Type a zip code" formControlName="zip" class="form-control" id="inputZip">

        </div>
        <div class="form-group col-md-6">
          <label for="vat">Vat Number</label>
          <input type="text" id="vat" placeholder="Type your vat number" class="form-control" formControlName="vat" name="number">

        </div>
      </div>
    </div>
    <div class="col">
      <label for="content" class="font-weight-bolder">Contact Person</label>
      <div class="col-md-6 mb-3">
        <label for="validationCustom01">First name</label>
        <input type="text" placeholder="First name" formControlName="firstname" class="form-control" id="validationCustom01" value="">

      </div>
      <div class="col-md-6 mb-3">
        <label for="validationCustom02">Last name</label>
        <input type="text" placeholder="Last name" name="" formControlName="lastname" class="form-control" id="validationCustom02" value="">

      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" formControlName="email" name="email" placeholder="Type an email" class="form-control" id="inputEmail4">

      </div>
      <div class="form-group col-md-6">
        <label for="phone">Enter your phone number:</label>
        <input type="text" placeholder="Enter your phone number" class="form-control" formControlName="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

      </div>
    </div>
  </div>

</form>
